        <h3>Дано вещественное число A. Вычислить х = a**2+4+5  при а < 62; в противном случае x = 1/(a**2) + 4a + 5</h3> 
        <div class="vvod">
        <label for="vvod">Введите число A:</label>
        <input type="number" id="vvod" value="0" placeholder="введите Число">
        <button id="check-but">Проверить</button>
        </div>
        <div class="result">X = <span id="result">9</span></div>

<script>
 function chet(a) {
            if (a < 62) {
                return a ** 2 + 4 + 5; 
            }
            else {return 1/(a**2) + 4*a + 5};
        }
        document.getElementById('check-but').addEventListener('click', function() {
            let a = parseInt(document.getElementById('vvod').value);
            let x = chet(a)
            document.getElementById('result').innerText = String(x);
        });
</script>
